<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
<!-- grid layout for everything  -->
<div class="everything">

<!-- Dashboard on left  -->
<div class="dash">
<div class="dash-header" id="dashboard"><img src="/icons/view-dashboard.png" alt="Dashboard-logo"> Dashboard</div>
<div class="resource" id="home"><img src="/icons/home.png" alt="Home icon"> Home</div>
<div class="resource" id="Profile"><img src="/icons/account.png" alt="Profile icon"> Profile</div>
<div class="resource" id="Messages"><img src="/icons/message.png" alt="Message icon"> Messages</div>
<div class="resource" id="History"><img src="/icons/history.png" alt="History icon"> History</div>
<div class="resource" id="Tasks"><img src="/icons/book-open-page-variant.png" alt="Tasks icon"> Tasks</div>
<div class="resource" id="Communities"><img src="/icons/account-group.png" alt="Community icon"> Community</div>
<div class="empty"></div>
<div class="resource" id="settings"><img src="/icons/cogs.png" alt="Settings icon"> Settings</div>
<div class="resource" id="Support"><img src="/icons/help-box.png" alt="Support icon"> Support</div>
<div class="resource" id="Privacy"><img src="/icons/shield-check.png" alt="Privacy icon"> Privacy</div>
</div>

<!-- Heading on top of page -->
<header class="heading">
<div id="search-bar" class="header">Search with me</div>
<div id="my-links" class="header">github, linkedn, other-project-directory</div>
<div id="hello-there" class="header">HI Harrison</div>
<div id="header-buttons" class="header">New, Upload, Share</div>
</header>

<!-- main section to display my projects so far -->
<div class="main-section">
<div class="project" id="rock-paper-scissors">My Projects</div>
<div class="project" id="etch-a-sketch">2</div>
<div class="project" id="calculator">3</div>
<div class="project" id="fallout-sign-up">4</div>
</div>



<div class="announce-trend">
<div class="right-side" id="announce">Announcements</div>
<div class="right-side" id="trending">trending</div>
</div>

</div>  

</body>
</html>
